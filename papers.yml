  title: 'SwinVRNN: A Data-Driven Ensemble Forecasting Model via Learned Distribution
    Perturbation'
  authors: Yuan-Hao Lee, Chih-Yao Ma
  year: 2023
  arxiv: '2212.02968'
  abstract: Ensemble forecasting is a crucial technique for quantifying uncertainty
    in weather prediction. We propose SwinVRNN, a data-driven ensemble forecasting
    model that learns to generate diverse and realistic weather scenarios. SwinVRNN
    combines a Swin Transformer with a Variational Recurrent Neural Network (VRNN)
    to model the spatiotemporal evolution of the atmosphere. The model is trained
    to perturb the initial conditions of a forecast based on a learned distribution,
    resulting in a diverse set of ensemble members. We show that SwinVRNN can generate
    ensembles that are more skillful and reliable than those produced by traditional
    methods.
