  title: 'GenCast: Diffusion-based ensemble forecasting for medium-range weather'
  authors: J. A. Weyn, J. D. Herman, and D. J. Gagne II
  year: 2024
  arxiv: '2409.05975'
  abstract: We introduce GenCast, a generative machine learning model for creating
    medium-range ensemble weather forecasts. GenCast uses a diffusion model to generate
    a diverse set of possible future weather states, providing a measure of forecast
    uncertainty. We show that GenCast can produce reliable and sharp ensemble forecasts
    that are competitive with state-of-the-art operational ensemble systems. GenCast
    represents a new paradigm for ensemble forecasting that has the potential to improve
    our ability to predict high-impact weather events.
