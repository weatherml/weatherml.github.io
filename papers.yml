- category: New
  title: Exploring Ultra Rapid Data Assimilation Based on Ensemble Transform Kalman
    Filter with the Lorenz 96 Model
  authors: Fumitoshi Kawasaki, Atsushi Okazaki, Kenta Kurosawa, Shunji Kotsuki
  year: 2025
  arxiv: 2511.12620v1
  abstract: To explore the effectiveness of ultra-rapid data assimilation (URDA) for
    numerical weather prediction (NWP), this study investigates the properties of
    URDA in nonlinear models and proposes technical treatments to enhance its performance.
    URDA rapidly updates preemptive forecasts derived from observations without integrating
    a dynamical model each time additional observations become available. First, we
    analytically demonstrate that the preemptive forecast obtained by URDA in nonlinear
    models is approximately equivalent to the forecast integrated from the analysis.
    Furthermore, numerical experiments are conducted with the 40-variable Lorenz 96
    model. The results show that URDA in nonlinear models tends to exhibit deterioration
    of forecast accuracy and collapse of ensemble spread when preemptive forecasts
    are repeatedly updated or when the forecasts are extended over longer periods.
    Furthermore, the roles of inflation and localization, both essential technical
    treatments in NWP, are examined in the context of URDA. It is shown that although
    inflation and localization are essential to URDA, conventional inflation techniques
    are not suitable for it. Therefore, this study proposes new technical treatments
    for URDA, namely relaxation to baseline perturbations (RTBP) and relaxation to
    baseline forecast (RTBF). Applying RTBP and RTBF mitigates the difficulties associated
    with URDA and yields preemptive forecasts with higher accuracy than the baseline
    forecast. Consequently, URDA, particularly when combined with RTBP and RTBF, would
    stand as a step toward practical application in NWP.
