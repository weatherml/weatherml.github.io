- category: New
  title: Non-intrusive structural-preserving sequential data assimilation
  authors: Lizuo Liu, Tongtong Li, Anne Gelb
  year: 2025
  arxiv: 2510.19701v1
  abstract: Data assimilation (DA) methods combine model predictions with observational
    data to improve state estimation in dynamical systems, inspiring their increasingly
    prominent role in geophysical and climate applications. Classical DA methods assume
    that the governing equations modeling the dynamics are known, which is unlikely
    for most real world applications. Machine learning (ML) provides a flexible alternative
    by learning surrogate models directly from data, but standard ML methods struggle
    in noisy and data-scarce environments, where meaningful extrapolation requires
    incorporating physical constraints. Recent advances in structure-preserving ML
    architectures, such as the development of the entropy-stable conservative flux
    form network (ESCFN), highlight the critical role of physical structure in improving
    learning stability and accuracy for unknown systems of conservation laws. Structural
    information has also been shown to improve DA performance. Gradient-based measures
    of spatial variability, in particular, can help refine ensemble updates in discontinuous
    systems. Motivated by both of these recent innovations, this investigation proposes
    a new non-intrusive, structure-preserving sequential data assimilation (NSSDA)
    framework that leverages structure at both the forecast and analysis stages. We
    use the ESCFN to construct a surrogate model to preserve physical laws during
    forecasting, and a structurally informed ensemble transform Kalman filter (SETKF)
    to embed local statistical structure into the assimilation step. Our method operates
    in a highly constrained environment, using only a single noisy trajectory for
    both training and assimilation. Numerical experiments where the unknown dynamics
    correspond respectively to the shallow water and Euler equations demonstrate significantly
    improved predictive accuracy.
  tags: []
- category: New
  title: 'OmniCast: A Masked Latent Diffusion Model for Weather Forecasting Across
    Time Scales'
  authors: Tung Nguyen, Tuan Pham, Troy Arcomano, Veerabhadra Kotamarthi, Ian Foster,
    Sandeep Madireddy, Aditya Grover
  year: 2025
  arxiv: 2510.18707v1
  abstract: 'Accurate weather forecasting across time scales is critical for anticipating
    and mitigating the impacts of climate change. Recent data-driven methods based
    on deep learning have achieved significant success in the medium range, but struggle
    at longer subseasonal-to-seasonal (S2S) horizons due to error accumulation in
    their autoregressive approach. In this work, we propose OmniCast, a scalable and
    skillful probabilistic model that unifies weather forecasting across timescales.
    OmniCast consists of two components: a VAE model that encodes raw weather data
    into a continuous, lower-dimensional latent space, and a diffusion-based transformer
    model that generates a sequence of future latent tokens given the initial conditioning
    tokens. During training, we mask random future tokens and train the transformer
    to estimate their distribution given conditioning and visible tokens using a per-token
    diffusion head. During inference, the transformer generates the full sequence
    of future tokens by iteratively unmasking random subsets of tokens. This joint
    sampling across space and time mitigates compounding errors from autoregressive
    approaches. The low-dimensional latent space enables modeling long sequences of
    future latent states, allowing the transformer to learn weather dynamics beyond
    initial conditions. OmniCast performs competitively with leading probabilistic
    methods at the medium-range timescale while being 10x to 20x faster, and achieves
    state-of-the-art performance at the subseasonal-to-seasonal scale across accuracy,
    physics-based, and probabilistic metrics. Furthermore, we demonstrate that OmniCast
    can generate stable rollouts up to 100 years ahead. Code and model checkpoints
    are available at https://github.com/tung-nd/omnicast.'
  tags: []
- category: New
  title: Uncertainty-aware data assimilation through variational inference
  authors: Anthony Frion, David S Greenberg
  year: 2025
  arxiv: 2510.17268v1
  abstract: Data assimilation, consisting in the combination of a dynamical model
    with a set of noisy and incomplete observations in order to infer the state of
    a system over time, involves uncertainty in most settings. Building upon an existing
    deterministic machine learning approach, we propose a variational inference-based
    extension in which the predicted state follows a multivariate Gaussian distribution.
    Using the chaotic Lorenz-96 dynamics as a testing ground, we show that our new
    model enables to obtain nearly perfectly calibrated predictions, and can be integrated
    in a wider variational data assimilation pipeline in order to achieve greater
    benefit from increasing lengths of data assimilation windows. Our code is available
    at https://github.com/anthony-frion/Stochastic_CODA.
  tags: []
- category: New
  title: 'COBASE: A new copula-based shuffling method for ensemble weather forecast
    postprocessing'
  authors: "Maurits Flos, Bastien Fran\xE7ois, Irene Schicker, Kirien Whan, Elisa\
    \ Perrone"
  year: 2025
  arxiv: 2510.25610v1
  abstract: 'Weather predictions are often provided as ensembles generated by repeated
    runs of numerical weather prediction models. These forecasts typically exhibit
    bias and inaccurate dependence structures due to numerical and dispersion errors,
    requiring statistical postprocessing for improved precision. A common correction
    strategy is the two-step approach: first adjusting the univariate forecasts, then
    reconstructing the multivariate dependence. The second step is usually handled
    with nonparametric methods, which can underperform when historical data are limited.
    Parametric alternatives, such as the Gaussian Copula Approach (GCA), offer theoretical
    advantages but often produce poorly calibrated multivariate forecasts due to random
    sampling of the corrected univariate margins. In this work, we introduce COBASE,
    a novel copula-based postprocessing framework that preserves the flexibility of
    parametric modeling while mimicking the nonparametric techniques through a rank-shuffling
    mechanism. This design ensures calibrated margins and realistic dependence reconstruction.
    We evaluate COBASE on multi-site 2-meter temperature forecasts from the ALADIN-LAEF
    ensemble over Austria and on joint forecasts of temperature and dew point temperature
    from the ECMWF system in the Netherlands. Across all regions, COBASE variants
    consistently outperform traditional copula-based approaches, such as GCA, and
    achieve performance on par with state-of-the-art nonparametric methods like SimSchaake
    and ECC, with only minimal differences across settings. These results position
    COBASE as a competitive and robust alternative for multivariate ensemble postprocessing,
    offering a principled bridge between parametric and nonparametric dependence reconstruction.'
  tags: []
- category: New
  title: Interpolated Discrepancy Data Assimilation for PDEs with Sparse Observations
  authors: Tong Wu, Humberto Godinez, Vitaliy Gyrya, James M. Hyman
  year: 2025
  arxiv: 2510.24944v1
  abstract: Sparse sensor networks in weather and ocean modeling observe only a small
    fraction of the system state, which destabilizes standard nudging-based data assimilation.
    We introduce Interpolated Discrepancy Data Assimilation (IDDA), which modifies
    how discrepancies enter the governing equations. Rather than adding observations
    as a forcing term alone, IDDA also adjusts the nonlinear operator using interpolated
    observational information. This structural change suppresses error amplification
    when nonlinear effects dominate. We prove exponential convergence under explicit
    conditions linking error decay to observation spacing, nudging strength, and diffusion
    coefficient. The key requirement establishes bounds on nudging strength relative
    to observation spacing and diffusion, giving practitioners a clear operating window.
    When observations resolve the relevant scales, error decays at a user-specified
    rate. Critically, the error bound scales with the square of observation spacing
    rather than through hard-to-estimate nonlinear growth rates. We validate IDDA
    on Burgers flow, Kuramoto-Sivashinsky dynamics, and two-dimensional Navier-Stokes
    turbulence. Across these tests, IDDA reaches target accuracy faster than standard
    interpolated nudging, remains stable in chaotic regimes, avoids non-monotone transients,
    and requires minimal parameter tuning. Because IDDA uses standard explicit time
    integration, it fits readily into existing simulation pipelines without specialized
    solvers. These properties make IDDA a practical upgrade for operational systems
    constrained by sparse sensor coverage.
  tags: []
- category: New
  title: High-Quality and Large-Scale Image Downscaling for Modern Display Devices
  authors: Suvrojit Mitra, G B Kevin Arjun, Sanjay Ghosh
  year: 2025
  arxiv: 2510.24334v1
  abstract: 'In modern display technology and visualization tools, downscaling images
    is one of the most important activities. This procedure aims to maintain both
    visual authenticity and structural integrity while reducing the dimensions of
    an image at a large scale to fit the dimension of the display devices. In this
    study, we proposed a new technique for downscaling images that uses co-occurrence
    learning to maintain structural and perceptual information while reducing resolution.
    The technique uses the input image to create a data-driven co-occurrence profile
    that captures the frequency of intensity correlations in nearby neighborhoods.
    A refined filtering process is guided by this profile, which acts as a content-adaptive
    range kernel. The contribution of each input pixel is based on how closely it
    resembles pair-wise intensity values with it''s neighbors. We validate our proposed
    technique on four datasets: DIV2K, BSD100, Urban100, and RealSR to show its effective
    downscaling capacity. Our technique could obtain up to 39.22 dB PSNR on the DIV2K
    dataset and PIQE up to 26.35 on the same dataset when downscaling by 8x and 16x,
    respectively. Numerous experimental findings attest to the ability of the suggested
    picture downscaling method to outperform more contemporary approaches in terms
    of both visual quality and performance measures. Unlike most existing methods,
    which did not focus on the large-scale image resizing scenario, we achieve high-quality
    downscaled images without texture loss or edge blurring. Our method, LSID (large
    scale image downscaling), successfully preserves high-frequency structures like
    edges, textures, and repeating patterns by focusing on statistically consistent
    pixels while reducing aliasing and blurring artifacts that are typical of traditional
    downscaling techniques.'
  tags: []
- category: New
  title: A PDE-Informed Latent Diffusion Model for 2-m Temperature Downscaling
  authors: Paul Rosu, Muchang Bahng, Erick Jiang, Rico Zhu, Vahid Tarokh
  year: 2025
  arxiv: 2510.23866v1
  abstract: This work presents a physics-conditioned latent diffusion model tailored
    for dynamical downscaling of atmospheric data, with a focus on reconstructing
    high-resolution 2-m temperature fields. Building upon a pre-existing diffusion
    architecture and employing a residual formulation against a reference UNet, we
    integrate a partial differential equation (PDE) loss term into the model's training
    objective. The PDE loss is computed in the full resolution (pixel) space by decoding
    the latent representation and is designed to enforce physical consistency through
    a finite-difference approximation of an effective advection-diffusion balance.
    Empirical observations indicate that conventional diffusion training already yields
    low PDE residuals, and we investigate how fine-tuning with this additional loss
    further regularizes the model and enhances the physical plausibility of the generated
    fields. The entirety of our codebase is available on Github, for future reference
    and development.
  tags: []
- category: New
  title: Revealing the Potential of Learnable Perturbation Ensemble Forecast Model
    for Tropical Cyclone Prediction
  authors: Jun Liu, Tao Zhou, Jiarui Li, Xiaohui Zhong, Peng Zhang, Jie Feng, Lei
    Chen, Hao Li
  year: 2025
  arxiv: 2510.23794v1
  abstract: Tropical cyclones (TCs) are highly destructive and inherently uncertain
    weather systems. Ensemble forecasting helps quantify these uncertainties, yet
    traditional systems are constrained by high computational costs and limited capability
    to fully represent atmospheric nonlinearity. FuXi-ENS introduces a learnable perturbation
    scheme for ensemble generation, representing a novel AI-based forecasting paradigm.
    Here, we systematically compare FuXi-ENS with ECMWF-ENS using all 90 global TCs
    in 2018, examining their performance in TC-related physical variables, track and
    intensity forecasts, and the associated dynamical and thermodynamical fields.
    FuXi-ENS demonstrates clear advantages in predicting TC-related physical variables,
    and achieves more accurate track forecasts with reduced ensemble spread, though
    it still underestimates intensity relative to observations. Further dynamical
    and thermodynamical analyses reveal that FuXi-ENS better captures large-scale
    circulation, with moisture turbulent energy more tightly concentrated around the
    TC warm core, whereas ECMWF-ENS exhibits a more dispersed distribution. These
    findings highlight the potential of learnable perturbations to improve TC forecasting
    skill and provide valuable insights for advancing AI-based ensemble prediction
    of extreme weather events that have significant societal impacts.
  tags: []
- category: New
  title: 'LO-SDA: Latent Optimization for Score-based Atmospheric Data Assimilation'
  authors: Jing-An Sun, Hang Fan, Junchao Gong, Ben Fei, Kun Chen, Fenghua Ling, Wenlong
    Zhang, Wanghan Xu, Li Yan, Pierre Gentine, Lei Bai
  year: 2025
  arxiv: 2510.22562v1
  abstract: Data assimilation (DA) plays a pivotal role in numerical weather prediction
    by systematically integrating sparse observations with model forecasts to estimate
    optimal atmospheric initial condition for forthcoming forecasts. Traditional Bayesian
    DA methods adopt a Gaussian background prior as a practical compromise for the
    curse of dimensionality in atmospheric systems, that simplifies the nonlinear
    nature of atmospheric dynamics and can result in biased estimates. To address
    this limitation, we propose a novel generative DA method, LO-SDA. First, a variational
    autoencoder is trained to learn compact latent representations that disentangle
    complex atmospheric correlations. Within this latent space, a background-conditioned
    diffusion model is employed to directly learn the conditional distribution from
    data, thereby generalizing and removing assumptions in the Gaussian prior in traditional
    DA methods. Most importantly, we introduce latent optimization during the reverse
    process of the diffusion model to ensure strict consistency between the generated
    states and sparse observations. Idealized experiments demonstrate that LO-SDA
    not only outperforms score-based DA methods based on diffusion posterior sampling
    but also surpasses traditional DA approaches. To our knowledge, this is the first
    time that a diffusion-based DA method demonstrates the potential to outperform
    traditional approaches on high-dimensional global atmospheric systems. These findings
    suggest that long-standing reliance on Gaussian priors-a foundational assumption
    in operational atmospheric DA-may no longer be necessary in light of advances
    in generative modeling.
