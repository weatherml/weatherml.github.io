- category: New
  title: Incorporating Multivariate Consistency in ML-Based Weather Forecasting with
    Latent-space Constraints
  authors: Hang Fan, Yi Xiao, Yongquan Qu, Fenghua Ling, Ben Fei, Lei Bai, Pierre
    Gentine
  year: 2025
  arxiv: 2510.04006v1
  abstract: Data-driven machine learning (ML) models have recently shown promise in
    surpassing traditional physics-based approaches for weather forecasting, leading
    to a so-called second revolution in weather forecasting. However, most ML-based
    forecast models treat reanalysis as the truth and are trained under variable-specific
    loss weighting, ignoring their physical coupling and spatial structure. Over long
    time horizons, the forecasts become blurry and physically unrealistic under rollout
    training. To address this, we reinterpret model training as a weak-constraint
    four-dimensional variational data assimilation (WC-4DVar) problem, treating reanalysis
    data as imperfect observations. This allows the loss function to incorporate reanalysis
    error covariance and capture multivariate dependencies. In practice, we compute
    the loss in a latent space learned by an autoencoder (AE), where the reanalysis
    error covariance becomes approximately diagonal, thus avoiding the need to explicitly
    model it in the high-dimensional model space. We show that rollout training with
    latent-space constraints improves long-term forecast skill and better preserves
    fine-scale structures and physical realism compared to training with model-space
    loss. Finally, we extend this framework to accommodate heterogeneous data sources,
    enabling the forecast model to be trained jointly on reanalysis and multi-source
    observations within a unified theoretical formulation.
  tags: []
- category: New
  title: 'RainDiff: End-to-end Precipitation Nowcasting Via Token-wise Attention Diffusion'
  authors: Thao Nguyen, Jiaqi Ma, Fahad Shahbaz Khan, Souhaib Ben Taieb, Salman Khan
  year: 2025
  arxiv: 2510.14962v1
  abstract: 'Precipitation nowcasting, predicting future radar echo sequences from
    current observations, is a critical yet challenging task due to the inherently
    chaotic and tightly coupled spatio-temporal dynamics of the atmosphere. While
    recent advances in diffusion-based models attempt to capture both large-scale
    motion and fine-grained stochastic variability, they often suffer from scalability
    issues: latent-space approaches require a separately trained autoencoder, adding
    complexity and limiting generalization, while pixel-space approaches are computationally
    intensive and often omit attention mechanisms, reducing their ability to model
    long-range spatio-temporal dependencies. To address these limitations, we propose
    a Token-wise Attention integrated into not only the U-Net diffusion model but
    also the spatio-temporal encoder that dynamically captures multi-scale spatial
    interactions and temporal evolution. Unlike prior approaches, our method natively
    integrates attention into the architecture without incurring the high resource
    cost typical of pixel-space diffusion, thereby eliminating the need for separate
    latent modules. Our extensive experiments and visual evaluations across diverse
    datasets demonstrate that the proposed method significantly outperforms state-of-the-art
    approaches, yielding superior local fidelity, generalization, and robustness in
    complex precipitation forecasting scenarios.'
  tags: []
- category: New
  title: Water wave reconstruction of full hydrodynamic models via data assimilation
  authors: Liwen Yan, Linyuan Che, Jing Li
  year: 2025
  arxiv: 2510.14356v1
  abstract: 'A strategy for reconstructing the water wave field using a data assimilation
    method is proposed in the present study. Special treatments are introduced to
    address the ensemble diversity and the discontinuous free surface with hydrodynamic
    constraints when implementing the EnKF approach. Additionally, the POD method
    is employed for dimensionality reduction, but from an ensemble point of view.
    The main purpose of this study is to achieve satisfactory consistency between
    the water waves computed by the numerical solver, particularly by the VOF method,
    and those observed in the laboratory wave flume within the test section of interest.
    To validate the proposed framework, three representative conditions are tested:
    regular waves, irregular waves, and plunging waves. The effects of observation
    noise, modal truncation, and other factors are also examined. From a practical
    perspective, this work provides a promising way to realize the coupling between
    experiments and numerical simulations, and establishes a prototype of a ``digital
    twin wave tank''''.'
  tags: []
- category: New
  title: Assessing the Geographic Generalization and Physical Consistency of Generative
    Models for Climate Downscaling
  authors: "Carlo Saccardi, Maximilian Pierzyna, Haitz S\xE1ez de Oc\xE1riz Borde,\
    \ Simone Monaco, Cristian Meo, Pietro Li\xF2, Rudolf Saathof, Geethu Joseph, Justin\
    \ Dauwels"
  year: 2025
  arxiv: 2510.13722v1
  abstract: 'Kilometer-scale weather data is crucial for real-world applications but
    remains computationally intensive to produce using traditional weather simulations.
    An emerging solution is to use deep learning models, which offer a faster alternative
    for climate downscaling. However, their reliability is still in question, as they
    are often evaluated using standard machine learning metrics rather than insights
    from atmospheric and weather physics. This paper benchmarks recent state-of-the-art
    deep learning models and introduces physics-inspired diagnostics to evaluate their
    performance and reliability, with a particular focus on geographic generalization
    and physical consistency. Our experiments show that, despite the seemingly strong
    performance of models such as CorrDiff, when trained on a limited set of European
    geographies (e.g., central Europe), they struggle to generalize to other regions
    such as Iberia, Morocco in the south, or Scandinavia in the north. They also fail
    to accurately capture second-order variables such as divergence and vorticity
    derived from predicted velocity fields. These deficiencies appear even in in-distribution
    geographies, indicating challenges in producing physically consistent predictions.
    We propose a simple initial solution: introducing a power spectral density loss
    function that empirically improves geographic generalization by encouraging the
    reconstruction of small-scale physical structures. The code for reproducing the
    experimental results can be found at https://github.com/CarloSaccardi/PSD-Downscaling'
  tags: []
- category: New
  title: 'Specification and Verification for Climate Modeling: Formalization Leading
    to Impactful Tooling'
  authors: Alper Altuntas, Allison H. Baker, John Baugh, Ganesh Gopalakrishnan, Stephen
    F. Siegel
  year: 2025
  arxiv: 2510.13425v1
  abstract: Earth System Models (ESMs) are critical for understanding past climates
    and projecting future scenarios. However, the complexity of these models, which
    include large code bases, a wide community of developers, and diverse computational
    platforms, poses significant challenges for software quality assurance. The increasing
    adoption of GPUs and heterogeneous architectures further complicates verification
    efforts. Traditional verification methods often rely on bitwise reproducibility,
    which is not always feasible, particularly under new compilers or hardware. Manual
    expert evaluation, on the other hand, is subjective and time-consuming. Formal
    methods offer a mathematically rigorous alternative, yet their application in
    ESM development has been limited due to the lack of climate model-specific representations
    and tools. Here, we advocate for the broader adoption of formal methods in climate
    modeling. In particular, we identify key aspects of ESMs that are well suited
    to formal specification and introduce abstraction approaches for a tailored framework.
    To demonstrate this approach, we present a case study using CIVL model checker
    to formally verify a bug fix in an ocean mixing parameterization scheme. Our goal
    is to develop accessible, domain-specific formal tools that enhance model confidence
    and support more efficient and reliable ESM development.
  tags: []
- category: New
  title: Km-scale dynamical downscaling through conformalized latent diffusion models
  authors: Alessandro Brusaferri, Andrea Ballarino
  year: 2025
  arxiv: 2510.13301v1
  abstract: Dynamical downscaling is crucial for deriving high-resolution meteorological
    fields from coarse-scale simulations, enabling detailed analysis for critical
    applications such as weather forecasting and renewable energy modeling. Generative
    Diffusion models (DMs) have recently emerged as powerful data-driven tools for
    this task, offering reconstruction fidelity and more scalable sampling supporting
    uncertainty quantification. However, DMs lack finite-sample guarantees against
    overconfident predictions, resulting in miscalibrated grid-point-level uncertainty
    estimates hindering their reliability in operational contexts. In this work, we
    tackle this issue by augmenting the downscaling pipeline with a conformal prediction
    framework. Specifically, the DM's samples are post-processed to derive conditional
    quantile estimates, incorporated into a conformalized quantile regression procedure
    targeting locally adaptive prediction intervals with finite-sample marginal validity.
    The proposed approach is evaluated on ERA5 reanalysis data over Italy, downscaled
    to a 2-km grid. Results demonstrate grid-point-level uncertainty estimates with
    markedly improved coverage and stable probabilistic scores relative to the DM
    baseline, highlighting the potential of conformalized generative models for more
    trustworthy probabilistic downscaling to high-resolution meteorological fields.
  tags: []
- category: New
  title: A Stochastic Parameterization of Non-Orographic Gravity Waves Induced Mixing
    for Mars Planetary Climate Model
  authors: "Jiandong Liu, Ehouarn Millour, Fran\xE7ois Forget, Fran\xE7ois Lott, Jean-Yves\
    \ Chaufray"
  year: 2025
  arxiv: 2510.20410v1
  abstract: This paper presents a formalism of mixing induced by non-orographic gravity
    waves (GWs) to integrate with the stochastic GWs scheme in the Mars Planetary
    Climate Model. We derive the formalism of GWs and their mixing under the same
    assumptions, integrating the two schemes within a unified framework. Specifically,
    a surface-to-exosphere parameterization of GW-induced turbulence has been derived
    in terms of the eddy diffusion coefficient. Simulations show that the coefficient
    is on the order of 1E4 to 1E9 cm2 s-1 and a turbopause is at altitudes of 70 to
    140 km, varying with seasons. The triggered mixing has minor effects on model
    temperatures, yet it substantially impacts upper atmospheric abundances. Simulations
    are consistent with observations from the Mars Climate Sounder and the Neutral
    Gas and Ion Mass Spectrometer. Mixing enhances the tracer transports in the middle
    and upper atmosphere, governing the dynamics of these regions. The scheme reveals
    how non-orographic GW-induced turbulence can regulate upper atmospheric processes,
    such as tracer escape.
  tags: []
- category: New
  title: Continuous data assimilation applied to the Rayleigh-Benard problem for compressible
    fluid flows
  authors: Eduard Feireisl, Wladimir Neves
  year: 2025
  arxiv: 2510.20316v1
  abstract: We apply a continuous data assimilation method to the Navier-Stokes-Fourier
    system governing the evolution of a compressible, rotating and thermally driven
    fluid. A rigorous proof of the tracking property is given in the asymptotic regime
    of low Mach and high Rossby and Froude numbers. Large data in the framework of
    weak solutions are considered.
  tags: []
- category: New
  title: Sparse Local Implicit Image Function for sub-km Weather Downscaling
  authors: Yago del Valle Inclan Redondo, Enrique Arriaga-Varela, Dmitry Lyamzin,
    Pablo Cervantes, Tiago Ramalho
  year: 2025
  arxiv: 2510.20228v1
  abstract: We introduce SpLIIF to generate implicit neural representations and enable
    arbitrary downscaling of weather variables. We train a model from sparse weather
    stations and topography over Japan and evaluate in- and out-of-distribution accuracy
    predicting temperature and wind, comparing it to both an interpolation baseline
    and CorrDiff. We find the model to be up to 50% better than both CorrDiff and
    the baseline at downscaling temperature, and around 10-20% better for wind.
  tags: []
- category: New
  title: 'IEnSF: Iterative Ensemble Score Filter for Reducing Error in Posterior Score
    Estimation in Nonlinear Data Assimilation'
  authors: Zezhong Zhang, Feng Bao, Guannan Zhang
  year: 2025
  arxiv: 2510.20159v1
  abstract: The Ensemble Score Filter (EnSF) has emerged as a promising approach to
    leverage score-based diffusion models for solving high-dimensional and nonlinear
    data assimilation problems. While initial applications of EnSF to the Lorenz-96
    model and the quasi-geostrophic system showed potential, the current method employs
    a heuristic weighted sum to combine the prior and the likelihood score functions.
    This introduces a structural error into the estimation of the posterior score
    function in the nonlinear setting. This work addresses this challenge by developing
    an iterative ensemble score filter (IEnSF) that applies an iterative algorithm
    as an outer loop around the reverse-time stochastic differential equation solver.
    When the state dynamics or the observation operator is nonlinear, the iterative
    algorithm can gradually reduce the posterior score estimation error by improving
    the accuracy of approximating the conditional expectation of the likelihood score
    function. The number of iterations required depends on the distance between the
    prior and posterior distributions and the nonlinearity of the observation operator.
    Numerical experiments demonstrate that the IEnSF algorithm substantially reduces
    the error in posterior score estimation in the nonlinear setting and thus improves
    the accuracy of tracking high-dimensional dynamical systems.
