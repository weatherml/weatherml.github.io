- category: New
  title: Nuclear Data Adjustment for Nonlinear Applications in the OECD/NEA WPNCS
    SG14 Benchmark -- A Bayesian Inverse UQ-based Approach for Data Assimilation
  authors: Christopher Brady, Xu Wu
  year: 2025
  arxiv: 2509.07790v1
  abstract: The Organization for Economic Cooperation and Development (OECD) Working
    Party on Nuclear Criticality Safety (WPNCS) proposed a benchmark exercise to assess
    the performance of current nuclear data adjustment techniques applied to nonlinear
    applications and experiments with low correlation to applications. This work introduces
    Bayesian Inverse Uncertainty Quantification (IUQ) as a method for nuclear data
    adjustments in this benchmark, and compares IUQ to the more traditional methods
    of Generalized Linear Least Squares (GLLS) and Monte Carlo Bayes (MOCABA). Posterior
    predictions from IUQ showed agreement with GLLS and MOCABA for linear applications.
    When comparing GLLS, MOCABA, and IUQ posterior predictions to computed model responses
    using adjusted parameters, we observe that GLLS predictions fail to replicate
    computed response distributions for nonlinear applications, while MOCABA shows
    near agreement, and IUQ uses computed model responses directly. We also discuss
    observations on why experiments with low correlation to applications can be informative
    to nuclear data adjustments and identify some properties useful in selecting experiments
    for inclusion in nuclear data adjustment. Performance in this benchmark indicates
    potential for Bayesian IUQ in nuclear data adjustments.
