  title: 'Pangu-Weather: Accurate medium-range global weather forecasting with 3D
    neural networks'
  authors: Kaifeng Bi, Lingxi Xie, Hengheng Zhang, Xin Chen, Xiaotao Gu, and Qi Tian
  year: 2023
  arxiv: '2301.03748'
  abstract: We present Pangu-Weather, a deep learning model for medium-range global
    weather forecasting. Pangu-Weather is based on a 3D U-Net architecture that processes
    weather data on a spherical grid. We show that Pangu-Weather can produce forecasts
    that are more accurate than those from the operational IFS model, especially for
    temperature and geopotential height. Pangu-Weather is also significantly faster
    than IFS, producing a 10-day forecast in just a few minutes. Pangu-Weather is
    a powerful new tool for weather forecasting that has the potential to improve
    our ability to predict a wide range of weather phenomena.
