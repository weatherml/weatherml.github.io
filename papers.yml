  year: 2022
  arxiv: '2204.01926'
  abstract: We propose Rainformer, a deep learning model for radar-based precipitation
    nowcasting. Rainformer is based on a Transformer architecture that is designed
    to capture the complex spatiotemporal patterns of rainfall. We show that Rainformer
    can produce more accurate and reliable nowcasts than other deep learning models,
    especially for intense and convective rainfall events. Rainformer has the potential
    to improve our ability to issue warnings for flash floods and other hazards associated
    with heavy rainfall.
