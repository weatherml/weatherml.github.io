- category: New
  title: 'On the joint observability of flow fields and particle properties from Lagrangian
    trajectories: evidence from neural data assimilation'
  authors: Ke Zhou, Samuel J. Grauer
  year: 2025
  arxiv: 2510.00479v1
  abstract: We numerically investigate the joint observability of flow states and
    unknown particle properties from Lagrangian particle tracking (LPT) data. LPT
    offers time-resolved, volumetric measurements of particle trajectories, but experimental
    tracks are spatially sparse, potentially noisy, and may be further complicated
    by inertial transport, raising the question of whether both Eulerian fields and
    particle characteristics can be reliably inferred. To address this, we develop
    a data assimilation framework that couples an Eulerian flow representation with
    Lagrangian particle models, enabling the simultaneous inference of carrier fields
    and particle properties under the governing equations of disperse multiphase flow.
    Using this approach, we establish empirical existence proofs of joint observability
    across three representative regimes. In a turbulent boundary layer with noisy
    tracer tracks (St to 0), flow states and true particle positions are jointly observable.
    In homogeneous isotropic turbulence seeded with inertial particles (St ~ 1-5),
    we demonstrate simultaneous recovery of flow states and particle diameters, showing
    the feasibility of implicit particle characterization. In a compressible, shock-dominated
    flow, we report the first joint reconstructions of velocity, pressure, density,
    and inertial particle properties (diameter and density), highlighting both the
    potential and certain limits of observability in supersonic regimes. Systematic
    sensitivity studies further reveal how seeding density, noise level, and Stokes
    number govern reconstruction accuracy, yielding practical guidelines for experimental
    design. Taken together, these results show that the scope of LPT could be broadened
    to multiphase and high-speed flows, in which tracer and measurement fidelity are
    limited.
  tags: []
- category: New
  title: 'EnScale: Temporally-consistent multivariate generative downscaling via proper
    scoring rules'
  authors: Maybritt Schillinger, Maxim Samarin, Xinwei Shen, Reto Knutti, Nicolai
    Meinshausen
  year: 2025
  arxiv: 2509.26258v1
  abstract: The practical use of future climate projections from global circulation
    models (GCMs) is often limited by their coarse spatial resolution, requiring downscaling
    to generate high-resolution data. Regional climate models (RCMs) provide this
    refinement, but are computationally expensive. To address this issue, machine
    learning models can learn the downscaling function, mapping coarse GCM outputs
    to high-resolution fields. Among these, generative approaches aim to capture the
    full conditional distribution of RCM data given coarse-scale GCM data, which is
    characterized by large variability and thus challenging to model accurately. We
    introduce EnScale, a generative machine learning framework that emulates the full
    GCM-to-RCM map by training on multiple pairs of GCM and corresponding RCM data.
    It first adjusts large-scale mismatches between GCM and coarsened RCM data, followed
    by a super-resolution step to generate high-resolution fields. Both steps employ
    generative models optimized with the energy score, a proper scoring rule. Compared
    to state-of-the-art ML downscaling approaches, our setup reduces computational
    cost by about one order of magnitude. EnScale jointly emulates multiple variables
    -- temperature, precipitation, solar radiation, and wind -- spatially consistent
    over an area in Central Europe. In addition, we propose a variant EnScale-t that
    enables temporally consistent downscaling. We establish a comprehensive evaluation
    framework across various categories including calibration, spatial structure,
    extremes, and multivariate dependencies. Comparison with diverse benchmarks demonstrates
    EnScale's strong performance and computational efficiency. EnScale offers a promising
    approach for accurate and temporally consistent RCM emulation.
  tags: []
- category: New
  title: 'Swift: An Autoregressive Consistency Model for Efficient Weather Forecasting'
  authors: Jason Stock, Troy Arcomano, Rao Kotamarthi
  year: 2025
  arxiv: 2509.25631v1
  abstract: Diffusion models offer a physically grounded framework for probabilistic
    weather forecasting, but their typical reliance on slow, iterative solvers during
    inference makes them impractical for subseasonal-to-seasonal (S2S) applications
    where long lead-times and domain-driven calibration are essential. To address
    this, we introduce Swift, a single-step consistency model that, for the first
    time, enables autoregressive finetuning of a probability flow model with a continuous
    ranked probability score (CRPS) objective. This eliminates the need for multi-model
    ensembling or parameter perturbations. Results show that Swift produces skillful
    6-hourly forecasts that remain stable for up to 75 days, running $39\times$ faster
    than state-of-the-art diffusion baselines while achieving forecast skill competitive
    with the numerical-based, operational IFS ENS. This marks a step toward efficient
    and reliable ensemble forecasting from medium-range to seasonal-scales.
  tags: []
- category: New
  title: 'The Open-Source Photochem Code: A General Chemical and Climate Model for
    Interpreting (Exo)Planet Observations'
  authors: Nicholas F. Wogan, Natasha E. Batalha, Kevin Zahnle, Joshua Krissansen-Totton,
    David C. Catling, Eric T. Wolf, Tyler D. Robinson, Victoria Meadows, Giada Arney,
    Shawn Domagal-Goldman
  year: 2025
  arxiv: 2509.25578v1
  abstract: With the launch of the James Webb Space Telescope, we are firmly in the
    era of exoplanet atmosphere characterization. Understanding exoplanet spectra
    requires atmospheric chemical and climate models that span the diversity of planetary
    atmospheres. Here, we present a more general chemical and climate model of planetary
    atmospheres. Specifically, we introduce the open-source, one-dimensional photochemical
    and climate code Photochem, and benchmark the model against the observed compositions
    and climates of Venus, Earth, Mars, Jupiter and Titan with a single set of kinetics,
    thermodynamics and opacities. We also model the chemistry of the hot Jupiter exoplanet
    WASP-39b. All simulations are open-source and reproducible. To first order, Photochem
    broadly reproduces the gas-phase chemistry and pressure-temperature profiles of
    all six planets. The largest model-data discrepancies are found in Venus's sulfur
    chemistry, motivating future experimental work on sulfur kinetics and spacecraft
    missions to Venus. We also find that clouds and hazes are important for the energy
    balance of Venus, Earth, Mars and Titan, and that accurately predicting aerosols
    with Photochem is challenging. Finally, we benchmark Photochem against the popular
    VULCAN and HELIOS photochemistry and climate models, finding excellent agreement
    for the same inputs; we also find that Photochem simulates atmospheres 2 to 100
    time more efficiently. These results show that Photochem provides a comparatively
    general description of atmospheric chemistry and physics that can be leveraged
    to study Solar System worlds or interpret telescope observations of exoplanets.
  tags: []
- category: New
  title: 'Beyond the Training Data: Confidence-Guided Mixing of Parameterizations
    in a Hybrid AI-Climate Model'
  authors: Helge Heuer, Tom Beucler, Mierk Schwabe, Julien Savre, Manuel Schlund,
    Veronika Eyring
  year: 2025
  arxiv: 2510.08107v1
  abstract: Persistent systematic errors in Earth system models (ESMs) arise from
    difficulties in representing the full diversity of subgrid, multiscale atmospheric
    convection and turbulence. Machine learning (ML) parameterizations trained on
    short high-resolution simulations show strong potential to reduce these errors.
    However, stable long-term atmospheric simulations with hybrid (physics + ML) ESMs
    remain difficult, as neural networks (NNs) trained offline often destabilize online
    runs. Training convection parameterizations directly on coarse-grained data is
    challenging, notably because scales cannot be cleanly separated. This issue is
    mitigated using data from superparameterized simulations, which provide clearer
    scale separation. Yet, transferring a parameterization from one ESM to another
    remains difficult due to distribution shifts that induce large inference errors.
    Here, we present a proof-of-concept where a ClimSim-trained, physics-informed
    NN convection parameterization is successfully transferred to ICON-A. The scheme
    is (a) trained on adjusted ClimSim data with subtracted radiative tendencies,
    and (b) integrated into ICON-A. The NN parameterization predicts its own error,
    enabling mixing with a conventional convection scheme when confidence is low,
    thus making the hybrid AI-physics model tunable with respect to observations and
    reanalysis through mixing parameters. This improves process understanding by constraining
    convective tendencies across column water vapor, lower-tropospheric stability,
    and geographical conditions, yielding interpretable regime behavior. In AMIP-style
    setups, several hybrid configurations outperform the default convection scheme
    (e.g., improved precipitation statistics). With additive input noise during training,
    both hybrid and pure-ML schemes lead to stable simulations and remain physically
    consistent for at least 20 years.
  tags: []
- category: New
  title: 'SimCast: Enhancing Precipitation Nowcasting with Short-to-Long Term Knowledge
    Distillation'
  authors: Yifang Yin, Shengkai Chen, Yiyao Li, Lu Wang, Ruibing Jin, Wei Cui, Shili
    Xiang
  year: 2025
  arxiv: 2510.07953v1
  abstract: Precipitation nowcasting predicts future radar sequences based on current
    observations, which is a highly challenging task driven by the inherent complexity
    of the Earth system. Accurate nowcasting is of utmost importance for addressing
    various societal needs, including disaster management, agriculture, transportation,
    and energy optimization. As a complementary to existing non-autoregressive nowcasting
    approaches, we investigate the impact of prediction horizons on nowcasting models
    and propose SimCast, a novel training pipeline featuring a short-to-long term
    knowledge distillation technique coupled with a weighted MSE loss to prioritize
    heavy rainfall regions. Improved nowcasting predictions can be obtained without
    introducing additional overhead during inference. As SimCast generates deterministic
    predictions, we further integrate it into a diffusion-based framework named CasCast,
    leveraging the strengths from probabilistic models to overcome limitations such
    as blurriness and distribution shift in deterministic outputs. Extensive experimental
    results on three benchmark datasets validate the effectiveness of the proposed
    framework, achieving mean CSI scores of 0.452 on SEVIR, 0.474 on HKO-7, and 0.361
    on MeteoNet, which outperforms existing approaches by a significant margin.
  tags: []
- category: New
  title: Control-Augmented Autoregressive Diffusion for Data Assimilation
  authors: Prakhar Srivastava, Farrin Marouf Sofian, Francesco Immorlano, Kushagra
    Pandey, Stephan Mandt
  year: 2025
  arxiv: 2510.06637v1
  abstract: Despite recent advances in test-time scaling and finetuning of diffusion
    models, guidance in Auto-Regressive Diffusion Models (ARDMs) remains underexplored.
    We introduce an amortized framework that augments pretrained ARDMs with a lightweight
    controller network, trained offline by previewing future ARDM rollouts and learning
    stepwise controls that anticipate upcoming observations under a terminal cost
    objective. We evaluate this framework in the context of data assimilation (DA)
    for chaotic spatiotemporal partial differential equations (PDEs), a setting where
    existing methods are often computationally prohibitive and prone to forecast drift
    under sparse observations. Our approach reduces DA inference to a single forward
    rollout with on-the-fly corrections, avoiding expensive adjoint computations and/or
    optimizations during inference. We demonstrate that our method consistently outperforms
    four state-of-the-art baselines in stability, accuracy, and physical fidelity
    across two canonical PDEs and six observation regimes. We will release code and
    checkpoints publicly.
  tags: []
- category: New
  title: Road Surface Condition Detection with Machine Learning using New York State
    Department of Transportation Camera Images and Weather Forecast Data
  authors: Carly Sutter, Kara J. Sulia, Nick P. Bassill, Christopher D. Wirz, Christopher
    D. Thorncroft, Jay C. Rothenberger, Vanessa Przybylo, Mariana G. Cains, Jacob
    Radford, David Aaron Evans
  year: 2025
  arxiv: 2510.06440v1
  abstract: 'The New York State Department of Transportation (NYSDOT) has a network
    of roadside traffic cameras that are used by both the NYSDOT and the public to
    observe road conditions. The NYSDOT evaluates road conditions by driving on roads
    and observing live cameras, tasks which are labor-intensive but necessary for
    making critical operational decisions during winter weather events. However, machine
    learning models can provide additional support for the NYSDOT by automatically
    classifying current road conditions across the state. In this study, convolutional
    neural networks and random forests are trained on camera images and weather data
    to predict road surface conditions. Models are trained on a hand-labeled dataset
    of ~22,000 camera images, each classified by human labelers into one of six road
    surface conditions: severe snow, snow, wet, dry, poor visibility, or obstructed.
    Model generalizability is prioritized to meet the operational needs of the NYSDOT
    decision makers, and the weather-related road surface condition model in this
    study achieves an accuracy of 81.5% on completely unseen cameras.'
  tags: []
- category: New
  title: Structurally informed data assimilation in two dimensions
  authors: Tongtong Li, Anne Gelb, Yoonsang Lee
  year: 2025
  arxiv: 2510.06369v1
  abstract: Accurate data assimilation (DA) for systems with piecewise-smooth or discontinuous
    state variables remains a significant challenge, as conventional covariance-based
    ensemble Kalman filter approaches often fail to effectively balance observations
    and model information near sharp features. In this paper we develop a structurally
    informed DA framework using ensemble transform Kalman filtering (ETKF). Our approach
    introduces gradient-based weighting matrices constructed from finite difference
    statistics of the forecast ensemble, thereby allowing the assimilation process
    to dynamically adjust the influence of observations and prior estimates according
    to local roughness. The design is intentionally flexible so that it can be suitably
    refined for sparse data environments. Numerical experiments demonstrate that our
    new structurally informed data assimilation framework consistently yields greater
    accuracy when compared to more conventional approaches.
  tags: []
- category: New
  title: Climate Model Tuning with Online Synchronization-Based Parameter Estimation
  authors: Jordan Seneca, Suzanne Bintanja, Frank M. Selten
  year: 2025
  arxiv: 2510.06180v1
  abstract: In climate science, the tuning of climate models is a computationally
    intensive problem due to the combination of the high-dimensionality of the system
    state and long integration times. Here we demonstrate the potential of a parameter
    estimation algorithm which makes use of synchronization to tune a global atmospheric
    model at modest computational costs. We first use it to directly optimize internal
    model parameters. We then apply the algorithm to the weights of each member of
    a supermodel ensemble to optimize the overall predictions. In both cases, the
    algorithm is able to find parameters which result in reduced errors in the climatology
    of the model. Finally, we introduce a novel approach which combines both methods
    called adaptive supermodeling, where the internal parameters of the members of
    a supermodel are tuned simultaneously with the model weights such that the supermodel
    predictions are optimized. For a case designed to challenge the two previous methods,
    adaptive supermodeling achieves a performance similar to a perfect model.
