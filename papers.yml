  year: 2023
  arxiv: '2212.12794'
  abstract: We describe GraphCast, a machine learning-based method for medium-range
    weather forecasting. It predicts hundreds of weather variables for the next 10
    days at 0.25 degree resolution globally. GraphCast's predictions are more accurate
    than the most accurate operational deterministic system, HRES, on 90% of 1380
    verification targets, and its forecasts can be produced in under one minute. GraphCast
    is a significant milestone in machine learning for weather forecasting and a testament
    to the power of deep learning for modeling complex dynamical systems.
