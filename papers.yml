- category: New
  title: Probability calibration for precipitation nowcasting
  authors: Lauri Kurki, Yaniel Cabrera, Samu Karanko
  year: 2025
  arxiv: 2510.00594v1
  abstract: Reliable precipitation nowcasting is critical for weather-sensitive decision-making,
    yet neural weather models (NWMs) can produce poorly calibrated probabilistic forecasts.
    Standard calibration metrics such as the expected calibration error (ECE) fail
    to capture miscalibration across precipitation thresholds. We introduce the expected
    thresholded calibration error (ETCE), a new metric that better captures miscalibration
    in ordered classes like precipitation amounts. We extend post-processing techniques
    from computer vision to the forecasting domain. Our results show that selective
    scaling with lead time conditioning reduces model miscalibration without reducing
    the forecast quality.
