  title: 'NowcastNet: Skilful nowcasting of extreme precipitation with NowcastNet'
  authors: Zhihan Gao, Lei Chen, and Li-Ping Wang
  year: 2023
  arxiv: '2306.06079'
  abstract: We present NowcastNet, a deep learning model for nowcasting extreme precipitation.
    NowcastNet is based on a U-Net architecture with a novel attention mechanism that
    allows the model to focus on the most relevant features for predicting heavy rainfall.
    We show that NowcastNet can produce skillful forecasts of extreme precipitation
    up to 2 hours in advance, outperforming both traditional and other deep learning-based
    nowcasting methods. NowcastNet has the potential to improve our ability to issue
    timely warnings for flash floods and other hazards associated with extreme rainfall.
