  title: The promising potential of vision language models for the generation of textual
    weather forecasts
  authors: Edward C. C. Steele, Dinesh Mane, Emilio Monti, Luis Orus, Rebecca Chantrill-Cheyette,
    Matthew Couch, Kirstine I. Dale, Simon Eaton, Govindarajan Rangarajan, Amir Majlesi,
    Steven Ramsdale, Michael Sharpe, Craig Smith, Jonathan Smith, Rebecca Yates, Holly
    Ellis, Charles Ewen
  year: 2025
  arxiv: 2512.03623v1
  abstract: Despite the promising capability of multimodal foundation models, their
    application to the generation of meteorological products and services remains
    nascent. To accelerate aspiration and adoption, we explore the novel use of a
    vision language model for writing the iconic Shipping Forecast text directly from
    video-encoded gridded weather data. These early results demonstrate promising
    scalable technological opportunities for enhancing production efficiency and service
    innovation within the weather enterprise and beyond.
