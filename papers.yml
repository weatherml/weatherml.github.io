- category: New
  title: Structure Aware Image Downscaling
  authors: G B Kevin Arjun, Suvrojit Mitra, Sanjay Ghosh
  year: 2025
  arxiv: 2510.22551v1
  abstract: 'Image downscaling is one of the key operations in recent display technology
    and visualization tools. By this process, the dimension of an image is reduced,
    aiming to preserve structural integrity and visual fidelity. In this paper, we
    propose a new image downscaling method which is built on the core ideas of image
    filtering and edge detection. In particular, we present a structure-informed downscaling
    algorithm that maintains fine details through edge-aware processing. The proposed
    method comprises three steps: (i) edge map computation, (ii) edge-guided interpolation,
    and (iii) texture enhancement. To faithfully retain the strong structures in an
    image, we first compute the edge maps by applying an efficient edge detection
    operator. This is followed by an edge-guided interpolation to preserve fine details
    after resizing. Finally, we fuse local texture enriched component of the original
    image to the interpolated one to restore high-frequency information. By integrating
    edge information with adaptive filtering, our approach effectively minimizes artifacts
    while retaining crucial image features. To demonstrate the effective downscaling
    capability of our proposed method, we validate on four datasets: DIV2K, BSD100,
    Urban100, and RealSR. For downscaling by 4x, our method could achieve as high
    as 39.07 dB PSNR on the DIV2K dataset and 38.71 dB on the RealSR dataset. Extensive
    experimental results confirm that the proposed image downscaling method is capable
    of achieving superior performance in terms of both visual quality and performance
    metrics with reference to recent methods. Most importantly, the downscaled images
    by our method do not suffer from edge blurring and texture loss, unlike many existing
    ones.'
  tags: []
- category: New
  title: 'Nowcast3D: Reliable precipitation nowcasting via gray-box learning'
  authors: Huaguan Chen, Wei Han, Haofei Sun, Ning Lin, Xingtao Song, Yunfan Yang,
    Jie Tian, Yang Liu, Ji-Rong Wen, Xiaoye Zhang, Xueshun Shen, Hao Sun
  year: 2025
  arxiv: 2511.04659v1
  abstract: Extreme precipitation nowcasting demands high spatiotemporal fidelity
    and extended lead times, yet existing approaches remain limited. Numerical Weather
    Prediction (NWP) and its deep-learning emulations are too slow and coarse for
    rapidly evolving convection, while extrapolation and purely data-driven models
    suffer from error accumulation and excessive smoothing. Hybrid 2D radar-based
    methods discard crucial vertical information, preventing accurate reconstruction
    of height-dependent dynamics. We introduce a gray-box, fully three-dimensional
    nowcasting framework that directly processes volumetric radar reflectivity and
    couples physically constrained neural operators with datadriven learning. The
    model learns vertically varying 3D advection fields under a conservative advection
    operator, parameterizes spatially varying diffusion, and introduces a Brownian-motion--inspired
    stochastic term to represent unresolved motions. A residual branch captures small-scale
    convective initiation and microphysical variability, while a diffusion-based stochastic
    module estimates uncertainty. The framework achieves more accurate forecasts up
    to three-hour lead time across precipitation regimes and ranked first in 57\%
    of cases in a blind evaluation by 160 meteorologists. By restoring full 3D dynamics
    with physical consistency, it offers a scalable and robust pathway for skillful
    and reliable nowcasting of extreme precipitation.
  tags: []
- category: New
  title: Deep Learning-Driven Downscaling for Climate Risk Assessment of Projected
    Temperature Extremes in the Nordic Region
  authors: Parthiban Loganathan, Elias Zea, Ricardo Vinuesa, Evelyn Otero
  year: 2025
  arxiv: 2511.03770v1
  abstract: 'Rapid changes and increasing climatic variability across the widely varied
    Koppen-Geiger regions of northern Europe generate significant needs for adaptation.
    Regional planning needs high-resolution projected temperatures. This work presents
    an integrative downscaling framework that incorporates Vision Transformer (ViT),
    Convolutional Long Short-Term Memory (ConvLSTM), and Geospatial Spatiotemporal
    Transformer with Attention and Imbalance-Aware Network (GeoStaNet) models. The
    framework is evaluated with a multicriteria decision system, Deep Learning-TOPSIS
    (DL-TOPSIS), for ten strategically chosen meteorological stations encompassing
    the temperate oceanic (Cfb), subpolar oceanic (Cfc), warm-summer continental (Dfb),
    and subarctic (Dfc) climate regions. Norwegian Earth System Model (NorESM2-LM)
    Coupled Model Intercomparison Project Phase 6 (CMIP6) outputs were bias-corrected
    during the 1951-2014 period and subsequently validated against earlier observations
    of day-to-day temperature metrics and diurnal range statistics. The ViT showed
    improved performance (Root Mean Squared Error (RMSE): 1.01 degrees C; R^2: 0.92),
    allowing for production of credible downscaled projections. Under the SSP5-8.5
    scenario, the Dfc and Dfb climate zones are projected to warm by 4.8 degrees C
    and 3.9 degrees C, respectively, by 2100, with expansion in the diurnal temperature
    range by more than 1.5 degrees C. The Time of Emergence signal first appears in
    subarctic winter seasons (Dfc: approximately 2032), signifying an urgent need
    for adaptation measures. The presented framework offers station-based, high-resolution
    estimates of uncertainties and extremes, with direct uses for adaptation policy
    over high-latitude regions with fast environmental change.'
  tags: []
- category: New
  title: A Probabilistic U-Net Approach to Downscaling Climate Simulations
  authors: Maryam Alipourhajiagha, Pierre-Louis Lemaire, Youssef Diouane, Julie Carreau
  year: 2025
  arxiv: 2511.03197v1
  abstract: Climate models are limited by heavy computational costs, often producing
    outputs at coarse spatial resolutions, while many climate change impact studies
    require finer scales. Statistical downscaling bridges this gap, and we adapt the
    probabilistic U-Net for this task, combining a deterministic U-Net backbone with
    a variational latent space to capture aleatoric uncertainty. We evaluate four
    training objectives, afCRPS and WMSE-MS-SSIM with three settings for downscaling
    precipitation and temperature from $16\times$ coarser resolution. Our main finding
    is that WMSE-MS-SSIM performs well for extremes under certain settings, whereas
    afCRPS better captures spatial variability across scales.
  tags: []
- category: New
  title: Intercomparison of a High-Resolution Regional Climate Model Ensemble for
    Catchment-Scale Water Cycle Processes under Human Influence
  authors: J. L. Roque, F. Da Silva Lopes, J. A. Giles, B. D. Gutknecht, B. Schalge,
    Y. Zhang, M. Ferro, P. Friederichs, K. Goergen, S. Poll, A. Valmassoi
  year: 2025
  arxiv: 2511.02799v1
  abstract: Understanding regional hydroclimatic variability and its drivers is essential
    for anticipating the impacts of climate change on water resources and sustainability.
    Yet, considerable uncertainty remains in the simulation of the coupled land atmosphere
    water and energy cycles, largely due to structural model limitations, simplified
    process representations, and insufficient spatial resolution. Within the framework
    of the Collaborative Research Center 1502 DETECT, this study presents a coordinated
    intercomparison of regional climate model simulations designed for water cycle
    process analysis over Europe. We analyze the performance of simulations using
    the ICON and TSMP1 model systems and covering the period from 1990 to 2020, comparing
    against reference datasets (E-OBS, GPCC, and GLEAM). We focus on 2 m air temperature,
    precipitation and evapotranspiration over four representative basins, the Ebro,
    Po, Rhine, and Tisa, within the EURO CORDEX domain.   Our analysis reveals systematic
    cold biases across all basins and seasons, with ICON generally outperforming TSMP1.
    Precipitation biases exhibit substantial spread, particularly in summer, reflecting
    the persistent challenge of accurately simulating precipitation. ICON tends to
    underestimate evapotranspiration, while TSMP1 performs better some seasons. Sensitivity
    experiments further indicate that the inclusion of irrigation improves simulation
    performance in the Po basin, which is intensively irrigated, and that higher-resolution
    sea surface temperature forcing data improves the overall precipitation representation.
    This baseline evaluation provides a first assessment of the DETECT multimodel
    ensemble and highlights key structural differences influencing model skill across
    hydroclimatic regimes.
  tags: []
- category: New
  title: Reinforcement learning based data assimilation for unknown state model
  authors: Ziyi Wang, Lijian Jiang
  year: 2025
  arxiv: 2511.02286v1
  abstract: Data assimilation (DA) has increasingly emerged as a critical tool for
    state estimation   across a wide range of applications. It is signiffcantly challenging
    when the governing equations of the underlying dynamics are unknown. To this end,
    various machine learning approaches have been employed to construct a surrogate
    state transition   model in a supervised learning framework, which relies on pre-computed
    training   datasets. However, it is often infeasible to obtain noise-free ground-truth
    state sequences in practice. To address this challenge, we propose a novel method
    that integrates reinforcement learning with ensemble-based Bayesian ffltering
    methods, enabling   the learning of surrogate state transition model for unknown
    dynamics directly from noisy observations, without using true state trajectories.
    Speciffcally, we treat the process for computing maximum likelihood estimation
    of surrogate model parameters   as a sequential decision-making problem, which
    can be formulated as a discretetime   Markov decision process (MDP). Under this
    formulation, learning the surrogate transition model is equivalent to ffnding
    an optimal policy of the MDP, which can be effectively addressed using reinforcement
    learning techniques. Once the model is trained offfine, state estimation can be
    performed in the online stage using ffltering methods based on the learned dynamics.
    The proposed framework accommodates a wide range of observation scenarios, including
    nonlinear and partially observed measurement   models. A few numerical examples
    demonstrate that the proposed method achieves superior accuracy and robustness
    in high-dimensional settings.
  tags: []
- category: New
  title: Learned Adaptive Kernels for High-Fidelity Image Downscaling
  authors: Piyush Narhari Pise, Sanjay Ghosh
  year: 2025
  arxiv: 2511.01620v1
  abstract: Image downscaling is a fundamental operation in image processing, crucial
    for adapting high-resolution content to various display and storage constraints.
    While classic methods often introduce blurring or aliasing, recent learning-based
    approaches offer improved adaptivity. However, achieving maximal fidelity against
    ground-truth low-resolution (LR) images, particularly by accounting for channel-specific
    characteristics, remains an open challenge. This paper introduces ADK-Net (Adaptive
    Downscaling Kernel Network), a novel deep convolutional neural network framework
    for high-fidelity supervised image downscaling. ADK-Net explicitly addresses channel
    interdependencies by learning to predict spatially-varying, adaptive resampling
    kernels independently for each pixel and uniquely for each color channel (RGB).
    The architecture employs a hierarchical design featuring a ResNet-based feature
    extractor and parallel channel-specific kernel generators, themselves composed
    of ResNet-based trunk and branch sub-modules, enabling fine-grained kernel prediction.
    Trained end-to-end using an L1 reconstruction loss against ground-truth LR data,
    ADK-Net effectively learns the target downscaling transformation. Extensive quantitative
    and qualitative experiments on standard benchmarks, including the RealSR dataset,
    demonstrate that ADK-Net establishes a new state-of-the-art in supervised image
    downscaling, yielding significant improvements in PSNR and SSIM metrics compared
    to existing learning-based and traditional methods.
  tags: []
- category: New
  title: 'DAMBench: A Multi-Modal Benchmark for Deep Learning-based Atmospheric Data
    Assimilation'
  authors: Hao Wang, Zixuan Weng, Jindong Han, Wei Fan, Hao Liu
  year: 2025
  arxiv: 2511.01468v1
  abstract: 'Data Assimilation is a cornerstone of atmospheric system modeling, tasked
    with reconstructing system states by integrating sparse, noisy observations with
    prior estimation. While traditional approaches like variational and ensemble Kalman
    filtering have proven effective, recent advances in deep learning offer more scalable,
    efficient, and flexible alternatives better suited for complex, real-world data
    assimilation involving large-scale and multi-modal observations. However, existing
    deep learning-based DA research suffers from two critical limitations: (1) reliance
    on oversimplified scenarios with synthetically perturbed observations, and (2)
    the absence of standardized benchmarks for fair model comparison. To address these
    gaps, in this work, we introduce DAMBench, the first large-scale multi-modal benchmark
    designed to evaluate data-driven DA models under realistic atmospheric conditions.
    DAMBench integrates high-quality background states from state-of-the-art forecasting
    systems and real-world multi-modal observations (i.e., real-world weather stations
    and satellite imagery). All data are resampled to a common grid and temporally
    aligned to support systematic training, validation, and testing. We provide unified
    evaluation protocols and benchmark representative data assimilation approaches,
    including latent generative models and neural process frameworks. Additionally,
    we propose a lightweight multi-modal plugin to demonstrate how integrating realistic
    observations can enhance even simple baselines. Through comprehensive experiments,
    DAMBench establishes a rigorous foundation for future research, promoting reproducibility,
    fair comparison, and extensibility to real-world multi-modal scenarios. Our dataset
    and code are publicly available at https://github.com/figerhaowang/DAMBench.'
  tags: []
