- category: New
  title: 'Predicting CME Arrivals with Heliospheric Imagers from L5: A Data Assimilation
    Approach'
  authors: "Tanja Amerstorfer, Justin Le Lou\xEBdec, David Barnes, Maike Bauer, Jackie\
    \ A. Davies, Satabdwa Majumdar, Eva Weiler, Christian M\xF6stl"
  year: 2025
  arxiv: 2512.09738v1
  abstract: "The Solar TErrestrial RElations Observatory (STEREO) mission has laid\
    \ a foundation for advancing real-time space weather forecasting by enabling the\
    \ evaluation of heliospheric imager (HI) data for predicting coronal mass ejection\
    \ (CME) arrivals at Earth. This study employs the ELEvoHI model to assess how\
    \ incorporating STEREO/HI data from the Lagrange 5 (L5) perspective can enhance\
    \ prediction accuracy for CME arrival times and speeds. Our investigation, preparing\
    \ for the upcoming ESA Vigil mission, explores whether the progressive incorporation\
    \ of HI data in real-time enhances forecasting accuracy. The role of human tracking\
    \ variability is evaluated by comparing predictions based on observations by three\
    \ different scientists, highlighting the influence of manual biases on forecasting\
    \ outcomes. Furthermore, the study examines the efficacy of deriving CME propagation\
    \ directions using HI-specific methods versus coronagraph-based techniques, emphasising\
    \ the trade-offs in prediction accuracy. Our results demonstrate the potential\
    \ of HI data to significantly improve operational space weather forecasting when\
    \ integrated with other observational platforms, especially when HI data from\
    \ beyond 35\xB0 elongation are used. These findings pave the way for optimising\
    \ real-time prediction methodologies, providing valuable groundwork for the forthcoming\
    \ Vigil mission and enhancing preparedness for CME-driven space weather events."
  tags: []
- category: New
  title: 'Bridging CORDEX and CMIP6: Machine Learning Downscaling for Wind and Solar
    Energy Droughts in Central Europe'
  authors: Nina Effenberger, Maxim Samarin, Maybritt Schillinger, Reto Knutti
  year: 2025
  arxiv: 2512.07429v1
  abstract: 'Reliable regional climate information is essential for assessing the
    impacts of climate change and for planning in sectors such as renewable energy;
    yet, producing high-resolution projections through coordinated initiatives like
    CORDEX that run multiple physical regional climate models is both computationally
    demanding and difficult to organize. Machine learning emulators that learn the
    mapping between global and regional climate fields offer a promising way to address
    these limitations. Here we introduce the application of such an emulator: trained
    on CMIP5 and CORDEX simulations, it reproduces regional climate model data with
    sufficient accuracy. When applied to CMIP6 simulations not seen during training,
    it also produces realistic results, indicating stable performance. Using CORDEX
    data, CMIP5 and CMIP6 simulations, as well as regional data generated by two machine
    learning models, we analyze the co-occurrence of low wind speed and low solar
    radiation and find indications that the number of such energy drought days is
    likely to decrease in the future. Our results highlight that downscaling with
    machine learning emulators provides an efficient complement to efforts such as
    CORDEX, supplying the higher-resolution information required for impact assessments.'
