  title: 'MetNet: A Neural Weather Model for Precipitation Forecasting'
  authors: Casimir C. Kaae, Soheil Esmaeilzadeh, Peter R. Gibson, David Hall, Ankitesh
    Gupta, Shreya Agrawal, Norman M. Meade, Carla E. Bromberg
  year: 2020
  arxiv: '2003.12140'
  abstract: We present MetNet, a neural network that forecasts precipitation up to
    8 hours into the future. The model takes a 1024 km x 1024 km area of radar and
    satellite data as input and predicts future precipitation at a resolution of 1
    km. MetNet is based on a deep convolutional neural network with self-attention
    mechanism to capture spatial context and temporal dependencies. We show that MetNet
    outperforms traditional physics-based models in terms of accuracy and skill, especially
    for short-term forecasts. MetNet is also significantly faster, generating a forecast
    in seconds compared to hours for traditional models.
